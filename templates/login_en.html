{% extends "base_en.html" %}
{% block title %}Login | CodeByEfe{% endblock %}

{% block content %}
<section style="max-width: 500px; margin: 50px auto;">
  <h2>🔐 Login</h2>
  <form method="POST">
    <input type="text" name="username" placeholder="Username" required class="form-input"><br>
    <input type="password" name="password" placeholder="Password" required class="form-input"><br>
    <button type="submit" class="btn">Login</button>
  </form>

  <p style="margin-top: 20px; text-align: center;">
    Don't have an account?
    <a href="/register?lang=en" style="color: #00c3ff; text-decoration: underline;">Register here</a>
  </p>

  <p style="text-align: center;">
    <a href="/reset?lang=en" style="color: #00c3ff; text-decoration: underline;">Forgot your password?</a>
  </p>
</section>
{% endblock %}
